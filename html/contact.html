        <h2>Contact</h2>
<!--Form borrowed from JQuery Basics-->
  <div class="contact-form">
	<form action="#" method="post">
	 <div class="name">
        <p>
			<label for="firstName">First Name</label>
			<input id="firstName" name="firstName" type="text">
		</p>
		<p>
			<label for="lastName">Last Name</label>
			<input id="lastName" name="lastName" type="text">
		</p>
       </div>
        <p>
			<label for="email">Email</label>
			<input id="email" name="email" type="text"><span id="empty">Please enter your email address.</span>
		</p>
		<p>
			<label for="confirm-email">Confirm Email</label>
			<input id="confirm-email" name="confirm-email" type="text">
			<span id="no-match">Please verify your email address.</span>
		</p>
        <p>
			<label for="message">Please write your message here.</label>
          <textarea id="message" name="message"></textarea>
		</p>
		<p>
			<input type="submit" value="Submit" id="submit">
		</p>
	</form>
    </div>
